server:
  port: 8083
  maxHttpHeaderSize: 102400
  servlet:
    context-path: /api
  error:
    include-exception: true
    include-message: always
  undertow:
    max-http-post-size: -1
spring:
  application:
    name: coordination-server
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 100MB
  ##选用缓存类型
  redis:
    host: 127.0.0.1
    #    password:
    port: 6379
    database: 5
  cache:
    type: redis  #ehcache
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/notification?useSSL=true&useSSL=true&useUnicode=true&characterEncoding=UTF-8
    #    url: jdbc:mysql://localhost:3306/notification_document?useSSL=true&useSSL=true&useUnicode=true&characterEncoding=UTF-8
    #    username: root
    #    password: 123456
    username: notification
    password: root
# mybatis-plus 配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    auto-mapping-behavior: full
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath*:mapper/*Mapper.xml

